<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-BRRI9bQNV6t6732+H5zCYiSKv83/pjQ209RsmcmWRJa9oUq6niYWxvXk9I33fX1x" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-3">Resultados</h1>

    {% if P1 %}
      <div class="card mt-3">
        <div class="card-header">
          <img src="{{ logo_url }}" alt="Tecmilenio Logo" class="img-fluid" style="width: 150px;">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ P1 }}</h5>
          <p class="card-text">{{ H1 }}</p>
        </div>
      </div>

      {% if P2 %}
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">{{ P2 }}</h5>
            <p class="card-text">{{ H2 }}</p>
          </div>
        </div>
      {% endif %}

      {% if P3 %}
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">{{ P3 }}</h5>
            <p class="card-text">{{ H3 }}</p>
          </div>
        </div>
      {% endif %}

      {% if P4 %}
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">{{ P4 }}</h5>
            <p class="card-text">{{ H4 }}</p>
          </div>
        </div>
      {% endif %}
    {% else %}
      <div class="alert alert-warning" role="alert">
        <strong>No se encontró información para la matrícula ingresada.</strong>
      </div>
    {% endif %}

    <a href="/" class="btn btn-primary mt-3">Regresar</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-BRRI9bQNV6t6732+H5zCYiSKv83/pjQ209RsmcmWRJa9oUq6niYWxvXk9I33fX1x" crossorigin="anonymous"></script>
</body>
</html>
