<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Horarios Tecmilenio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-BRRI9bQNV6t6732+H5zCYiSKv83pjQ209RsmcmWRJa9oUq6ioE9Aeoyjc0fIy8U" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Consulta de Horarios</h1>

        <img src="{{ logo_url }}" alt="Tecmilenio Logo" class="img-fluid" style="width: 150px;" />

        <form method="POST" action="/">
            <div class="mb-3">
                <label for="Matricula" class="form-label">Matrícula:</label>
                <input type="text" class="form-control" id="Matricula" name="Matricula" aria-describedby="matriculaHelpBlock" required>
                <small id="matriculaHelpBlock" class="form-text text-muted">Ingrese su matrícula para ver su horario.</small>
            </div>
            <button type="submit" class="btn btn-primary">Consulta</button>
        </form>

        {% if P1 %}
            <div class="card mt-3">
                <div class="card-header">
                    <img src="{{ logo_url }}" alt="Tecmilenio Logo" class="img-fluid" style="width: 150px;">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ P1 }}</h5>
                    <p class="card-text">{{ H1 }}</p>
                </div>
            </div>

            {% if P2 %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ P2 }}</h5>
                        <p class="card-text">{{ H2 }}</p>
                    </div>
                </div>
            {% endif %}

            {% if P3 %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ P3 }}</h5>
                        <p class="card-text">{{ H3 }}</p>
                    </div>
                </div>
            {% endif %}

            {% if P4 %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ P4 }}</h5>
                        <p class="card-text">{{ H4 }}</p>
                    </div>
                </div>
            {% endif %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1c2y2XKHgb6pY2eU0K+9+kRnMxuX/d7Ut16vY160g0Y" crossorigin="anonymous"></script>
</body>
</html>
